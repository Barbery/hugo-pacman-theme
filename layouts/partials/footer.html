<div id="footer" >
  {{ if .Site.Params.AuthorImg }}
  <div class="line">
    <span></span>
    <div style='background:no-repeat url("{{ .Site.BaseURL }}{{ .Site.Params.AuthorImg }}") left top;-webkit-background-size:6.875em 6.875em;-moz-background-size:6.875em 6.875em;background-size:6.875em 6.875em;' class="author" ></div>
  </div>
  {{ end }}
  {{ with .Site.Params.BottomIntroduce }}
  <section class="info">
    <p>{{ . | safeHTML }}</p>
  </section>
  {{ end }}
  <p class="copyright">Powered by <a href="http://gohugo.io" target="_blank" title="hugo">hugo</a> and Theme by <a href="https://github.com/coderzh/hugo-pacman-theme" target="_blank" title="hugo-pacman-theme">hugo-pacman-theme</a> Â© {{ .Now.Year }}
    {{ if .Site.Author.Name }}
    <a href="{{ .Site.BaseURL }}" target="_blank" title="{{ .Site.Author.Name }}">{{ .Site.Author.Name }}</a>
    {{ else }}
    <a href="{{ .Site.BaseURL }}" title="{{ .Site.Title }}">{{ .Site.Title }}</a>
    {{ end }}
  </p>
</div>
